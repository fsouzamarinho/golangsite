<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">Autores</h2>
  <a href="/autores/novo" class="btn btn-primary mb-3">Adicionar Autor</a>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Foto</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {{range .}}
      <tr>
        <td>{{.ID}}</td>
        <td>{{.Nome}}</td>
        <td>
          {{if .Foto}}
            <img src="/static/uploads/{{.Foto}}" alt="Foto" width="50">
          {{end}}
        </td>
        <td>
          <a href="/autores/editar?id={{.ID}}" class="btn btn-warning btn-sm">Editar</a>
          <a href="/autores/excluir?id={{.ID}}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja excluir este autor?')">Excluir</a>
        </td>
      </tr>
      {{end}}
    </tbody>
  </table>
</body>
</html>
