<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio de Autor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">{{if eq .ID 0}}Novo Autor{{else}}Editar Autor{{end}}</h2>
  <form action="/autores" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{{.ID}}">
    <input type="hidden" name="foto_atual" value="{{.Foto}}">

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" value="{{.Nome}}" required>
    </div>

    <div class="mb-3">
      <label for="foto" class="form-label">Foto</label>
      {{if .Foto}}
        <div class="mb-2"><img src="/static/uploads/{{.Foto}}" alt="Foto" width="100"></div>
      {{end}}
      <input type="file" class="form-control" id="foto" name="foto">
    </div>

    <div class="mb-3">
      <label for="facebook" class="form-label">Facebook</label>
      <input type="text" class="form-control" id="facebook" name="facebook" value="{{.Facebook}}">
    </div>

    <div class="mb-3">
      <label for="link" class="form-label">Link</label>
      <input type="text" class="form-control" id="link" name="link" value="{{.Link}}">
    </div>

    <div class="mb-3">
      <label for="perfil" class="form-label">Perfil</label>
      <textarea class="form-control" id="perfil" name="perfil">{{.Perfil}}</textarea>
    </div>

    <div class="mb-3">
      <label for="twitter" class="form-label">Twitter</label>
      <input type="text" class="form-control" id="twitter" name="twitter" value="{{.Twitter}}">
    </div>

    <div class="mb-3">
      <label for="instagram" class="form-label">Instagram</label>
      <input type="text" class="form-control" id="instagram" name="instagram" value="{{.Instagram}}">
    </div>

    <div class="mb-3">
      <label for="youtube" class="form-label">Youtube</label>
      <input type="text" class="form-control" id="youtube" name="youtube" value="{{.Youtube}}">
    </div>

    <div class="mb-3">
      <label for="linkedin" class="form-label">Linkedin</label>
      <input type="text" class="form-control" id="linkedin" name="linkedin" value="{{.Linkedin}}">
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/autores" class="btn btn-secondary">Cancelar</a>
  </form>
</body>
</html>
