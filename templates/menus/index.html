<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">Menus</h2>
  <a href="/menus/novo" class="btn btn-primary mb-3">Adicionar Menu</a>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Link</th>
        <th>Ordem</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {{range .}}
      <tr>
        <td>{{.Codigo}}</td>
        <td>{{.Nome}}</td>
        <td>{{.Link}}</td>
        <td>{{.Ordem}}</td>
        <td>
          <a href="/menus/editar?codigo={{.Codigo}}" class="btn btn-warning btn-sm">Editar</a>
          <a href="/menus/excluir?codigo={{.Codigo}}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este menu?')">Excluir</a>
        </td>
      </tr>
      {{end}}
    </tbody>
  </table>
</body>
</html>
